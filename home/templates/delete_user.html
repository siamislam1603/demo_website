{% extends 'base.html' %}
{% block title %} Delete Results {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Are you sure you want to delete {{user.username}} ?</h4>
    <br>
    <form action="/delete_user/{{user.username}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/view_user/">Cancel</a>
    
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
